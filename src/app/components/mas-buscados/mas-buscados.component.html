<app-loading *ngIf="loading"></app-loading>
<h1
  style="text-align: center; color: var(--dark)"
  class="titulo-mas"
  *ngIf="!loading"
>
  PRODUCTOS M√ÅS BUSCADOS
</h1>
<div class="content" *ngIf="!loading">
  <button class="button-back btn" (click)="move(1)">
    <img src="assets/icons/Trazado 49.svg" alt="back" />
  </button>
  <div class="container">
    <div class="card-container" style="{{ styles }}">
      <div
        class="card"
        *ngFor="let item of dataProducts"
        id="{{ item.id }}"
        style="display:{{ item.visible ? 'none' : '' }};"
      >
        <div class="card-header">
          <img src="{{ item.thumbnail }}" alt="" />
        </div>
        <div class="card-body">
          <div class="desc">
            <span title="{{ item.title }}">{{ item.title }}</span>
          </div>
          <div class="prices">
            <strong>${{ item.price }}</strong>
            <span class="sale">${{ item.price }}</span>
          </div>
          <button
            class="btn-add"
            (click)="
              addProducto(
                item.id,
                item.title,
                item.thumbnail,
                item.price,
                item.available_quantity
              )
            "
          >
            <img src="../assets/icons/shopping-cart.png" alt="..." />
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
  <button class="button-end btn" (click)="move(2)">
    <img src="assets/icons/Trazado 50.svg" alt="" />
  </button>
</div>
